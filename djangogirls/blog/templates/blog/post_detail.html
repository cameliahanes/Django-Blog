{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <a href="{% url 'post_edit' pk=post.pk %}" class="article-menu">
            {% include './icons/pencil-fill.svg' %}
        </a>
        <a class="btn btn-default" href="<div data-gb-custom-block data-tag="url" data-0='post_remove'></div>">
{#        <span class="glyphicon glyphicon-remove"></span>#}
        </a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
